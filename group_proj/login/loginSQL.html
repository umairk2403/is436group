<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css"> <!-- Optional external CSS -->
  <title>Login</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
      max-width: 400px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #56c9b2;
      margin-left: auto;
      margin-right: auto;
    }
    .form-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #56c9b2;
      background-color: #1e1e1e;
      color: white;
    }
    .btn {
      background-color: #56c9b2;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }
    a {
      color: #56c9b2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .logo img {
      height: 100px; /* Adjust size as needed */
      width: auto;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <div class="logo">
    <a href="../home.html">
      <img src="../images/logo.png" alt="Company Logo">
    </a>
  </div>

  <!-- Login Form -->
  <div class="container">
    <h1>Login</h1>
    <form action="login.php" method="POST">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>

      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>

      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
  </div>
</body>
</html>
