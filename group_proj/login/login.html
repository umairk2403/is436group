<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css"> 
  <title>Log In</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .navbar {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .navbar img {
      height: 100px;
      width: auto;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #56c9b2;
    }
    .form-container h2 {
      color: #56c9b2;
      margin-bottom: 20px;
    }
    .form-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #56c9b2;
      background-color: #1e1e1e;
      color: white;
    }
    .btn {
      background-color: #56c9b2;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }
    a {
      color: #56c9b2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="../home.html">
      <img src="../images/logo.png" alt="Company Logo">
    </a>
  </div>


  <div class="form-container">
    <h2>Log In</h2>
    <form action="login.php" method="POST">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" required>

      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" required>

      <button type="submit" class="btn">Log In</button>
    </form>
    <p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
  </div>


  <footer>
    <p>&copy; 2024 SmartHealth Tracker System. All Rights Reserved.</p>
  </footer>
</body>
</html>
