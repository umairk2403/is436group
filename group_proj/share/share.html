<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Health Data</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .navbar {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .navbar img {
      height: 100px;
      width: auto;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #56c9b2;
      margin-top: 50px;
    }
    .container h2 {
      color: #56c9b2;
      margin-bottom: 20px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #56c9b2;
      background-color: #1e1e1e;
      color: white;
    }
    .btn {
      background-color: #56c9b2;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="Company Logo">
    </a>
  </div>

  <div class="container">
    <h2>Share Your Health Data</h2>
    <form id="shareDataForm">
      <div class="form-group">
        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" class="form-control" placeholder="Enter doctor's name" required>
      </div>
      <div class="form-group">
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" class="form-control" placeholder="Enter doctor's specialty" required>
      </div>
      <div class="form-group">
        <label for="email">Doctor's Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter doctor's email" required>
      </div>
      <button type="submit" class="btn">Share Data</button>
    </form>

    <div id="successMessage" style="display: none; margin-top: 20px;">
      <p id="messageContent"></p>
      <a href="../index.html" class="btn">Return to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 SmartHealth Tracker System. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('shareDataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const doctorName = document.getElementById('doctor_name').value;
      const specialty = document.getElementById('specialty').value;
      const email = document.getElementById('email').value;

      const successMessage = `You have successfully shared your health data with Dr. ${doctorName} (${specialty}) at ${email}.`;
      
      document.getElementById('shareDataForm').style.display = 'none';
      document.getElementById('messageContent').textContent = successMessage;
      document.getElementById('successMessage').style.display = 'block';

      setTimeout(() => {
        window.location.href = "../index.html";
      }, 3000); // Redirects to the home page after 3 seconds
    });
  </script>
</body>
</html>
