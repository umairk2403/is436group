<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css"> 
  <title>Manage Health Data</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .navbar {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .navbar img {
      height: 100px;
      width: auto;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #56c9b2;
    }
    .container h2 {
      color: #56c9b2;
      margin-bottom: 20px;
    }
    .checkbox-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }
    .btn {
      background-color: #56c9b2;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="../index.html">
      <img src="../images/logo.png" alt="Company Logo">
    </a>
  </div>

  <div class="container">
    <h2>Manage Health Data</h2>
    <form id="dataSharingForm">
      <p>Select which data you want to share:</p>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="shared_data" value="Heart Rate"> Heart Rate
        </label>
        <label>
          <input type="checkbox" name="shared_data" value="Steps"> Steps
        </label>
        <label>
          <input type="checkbox" name="shared_data" value="Sleep Duration"> Sleep Duration
        </label>
        <label>
          <input type="checkbox" name="shared_data" value="Calories"> Calories
        </label>
      </div>
      <button type="submit" class="btn">Save Preferences</button>
    </form>

    <div id="successMessage" style="display: none; margin-top: 20px;">
      <p id="sharedDataOutput"></p>
      <a href="../index.html" class="btn">Go to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 SmartHealth Tracker System. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('dataSharingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const checkboxes = document.querySelectorAll('input[name="shared_data"]:checked');
      const sharedData = Array.from(checkboxes).map(checkbox => checkbox.value);

      if (sharedData.length > 0) {
        const outputMessage = `You have successfully allowed us to share your data for: ${sharedData.join(', ')}.`;
        document.getElementById('sharedDataOutput').textContent = outputMessage;
      } else {
        document.getElementById('sharedDataOutput').textContent = "You have not selected any data to share.";
      }

      document.getElementById('dataSharingForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
