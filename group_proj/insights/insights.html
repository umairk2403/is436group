<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Health Insights</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
    }
    .navbar img {
      height: 120px;
      width: auto;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      border: 2px solid #56c9b2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .container h1 {
      color: #56c9b2;
    }
    .form-label {
      margin-bottom: 10px;
      font-size: 1rem;
      text-align: left;
      display: block;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #56c9b2;
      background-color: #1e1e1e;
      color: white;
      font-size: 1rem;
    }
    .btn {
      background-color: #56c9b2;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #1e1e1e;
      color: #56c9b2;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container text-center">
      <a href="../index.html">
        <img src="../images/logo.png" alt="Company Logo">
      </a>
    </div>
  </nav>

  <div class="container">
    <h1>Enter Your Details</h1>
    <p>Provide your information to receive personalized health insights.</p>

    <form id="healthForm">
      <label class="form-label">Age:</label>
      <input type="number" id="age" name="age" class="form-control" required>

      <label class="form-label">Gender:</label>
      <select id="gender" name="gender" class="form-control" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label class="form-label">Calories Consumed Today:</label>
      <input type="number" id="calories" name="calories" class="form-control" required>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="successMessage" style="display: none; margin-top: 20px;">
      <p>Your data has been submitted successfully! Click below to view your health insights:</p>
      <a href="health-insights.html" class="btn">View Health Insights</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 SmartHealth Tracker System. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('healthForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('healthForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
