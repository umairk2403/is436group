<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>Set Goals</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
      max-width: 400px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #56c9b2;
      margin-left: auto;
      margin-right: auto;
    }
    .form-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #56c9b2;
      background-color: #1e1e1e;
      color: white;
    }
    .btn {
      background-color: #56c9b2;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }
    a {
      color: #56c9b2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .logo img {
      height: 100px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="../index.html">
      <img src="../images/logo.png" alt="Company Logo">
    </a>
  </div>

  <div class="container">
    <h1>Set Your Goals</h1>
    <form id="goalForm">
      <label for="goal_type" class="form-label">Goal Type</label>
      <select id="goal_type" name="goal_type" class="form-control" required>
        <option value="" disabled selected>Select a goal type</option>
        <option value="Steps">Steps</option>
        <option value="Calories">Calories</option>
        <option value="Exercise Duration">Exercise Duration</option>
      </select>

      <label for="target_value" class="form-label">Target Value</label>
      <input type="number" id="target_value" name="target_value" class="form-control" required>

      <label for="status" class="form-label">Status</label>
      <select id="status" name="status" class="form-control" required>
        <option value="" disabled selected>Select status</option>
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
        <option value="Inactive">Inactive</option>
      </select>

      <button type="submit" class="btn">Submit Goal</button>
    </form>

    <div id="successMessage" style="display: none; margin-top: 20px;">
      <p id="goalOutput"></p>
      <a href="../index.html" class="btn">Go to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('goalForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const goalType = document.getElementById('goal_type').value;
      const targetValue = document.getElementById('target_value').value;
      const status = document.getElementById('status').value;

      const goalOutput = `You successfully submitted your goal of ${goalType} with a target of ${targetValue} (${status}).`;
      
      document.getElementById('goalForm').style.display = 'none';
      document.getElementById('goalOutput').textContent = goalOutput;
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
